<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Booking App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Book Your Event</h1>
    <p>Reserve your spot before it's gone!</p>
  </header>

  <main>
    <section id="events" class="event-list"></section>

    <section id="booking-form" class="booking hidden">
      <h2>Book This Event</h2>
      <form id="form">
        <input type="text" id="name" placeholder="Your Name" required />
        <input type="email" id="email" placeholder="Your Email" required />
        <input type="number" id="tickets" placeholder="Number of Tickets" min="1" required />
        <button type="submit">Confirm Booking</button>
      </form>
      <p id="booking-msg"></p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
